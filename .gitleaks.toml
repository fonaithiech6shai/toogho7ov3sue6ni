# Gitleaks configuration for Rozario.Flowers
title = "Rozario Security Scanning"

# Skip auxiliary directory with test data
[allowlist]
paths = [
    "+/**",
    "**/.git/**",
    "**/vendor/**",
    "**/tmp/**",
    "**/log/**"
]

files = [
    "test_*.rb",
    "*_test.rb",
    "*.tmp",
    "*.log",
    "*.bak"
]

# Allowlist common false positives
regexes = [
    "Mozilla",
    "localhost",
    "127.0.0.1",
    "example_api_key",
    "test_token"
]
